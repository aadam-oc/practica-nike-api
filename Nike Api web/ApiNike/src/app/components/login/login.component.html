<div class="bg-white min-h-screen flex flex-col items-center justify-center px-4 py-12">
  <!-- Logo de Nike -->
  <div class="mb-8">
    <svg aria-hidden="true" class="w-16 h-6" focusable="false" viewBox="0 0 69 32" role="img" fill="none">
      <path fill="currentColor" d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z"></path>
    </svg>
  </div>
  
  <!-- Título del formulario -->
  <div class="text-center mb-8">
    <h1 class="text-2xl font-bold">INICIA SESIÓN</h1>
  </div>
  
  <!-- Formulario de login -->
  <div class="w-full max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Campo de email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium">Correo</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Email" 
          class="w-full border-0 border-b border-gray-200 py-3 px-0 focus:ring-0 focus:border-black text-sm"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email no es válido.</small>
        </div>
      </div>
      
      <!-- Campo de contraseña -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Contraseña" 
          class="w-full border-0 border-b border-gray-200 py-3 px-0 focus:ring-0 focus:border-black text-sm"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al menos 8 caracteres.</small>
        </div>
      </div>
      
      
      <!-- Botón de inicio de sesión -->
      <div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid" 
          class="w-full bg-black text-white py-3 rounded-full hover:bg-gray-800 transition-colors text-sm font-medium uppercase disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Iniciar Sesión
        </button>
      </div>
      
      <!-- Enlace para registrarse -->
      <div class="text-center text-sm">
        <p class="text-gray-500">
          ¿No tienes una cuenta?
          <a routerLink="/register" class="text-black font-medium hover:underline">Únete a nosotros</a>
        </p>
      </div>
    </form>
  </div>
  
  <!-- Políticas de privacidad -->
  <div class="mt-12 text-center text-xs text-gray-500 max-w-sm">
    <p class="mb-2">
      Al iniciar sesión, aceptas la <a href="#" class="underline">Política de Privacidad</a> y los <a href="#" class="underline">Términos de Uso</a> de Nike.
    </p>
  </div>
</div>
