<div class="bg-white min-h-screen flex flex-col items-center justify-center px-4 py-12">
  <!-- Logo de Nike -->
  <div class="mb-8">
    <svg aria-hidden="true" class="w-16 h-6" focusable="false" viewBox="0 0 69 32" role="img" fill="none">
      <path fill="currentColor" d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z"></path>
    </svg>
  </div>
  
  <!-- Título del formulario -->
  <div class="text-center mb-8">
    <h1 class="text-2xl font-bold">ÚNETE A NIKE</h1>
    <p class="text-sm text-gray-500 mt-2">Crea tu cuenta Nike</p>
  </div>
  
  <!-- Formulario de registro -->
  <div class="w-full max-w-sm">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Campo de email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Email" 
          class="w-full border-0 border-b border-gray-200 py-3 px-0 focus:ring-0 focus:border-black text-sm"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email es obligatorio.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Email no es válido.</small>
        </div>
      </div>
      
      <!-- Campo de contraseña -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Contraseña" 
          class="w-full border-0 border-b border-gray-200 py-3 px-0 focus:ring-0 focus:border-black text-sm"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Contraseña es obligatoria.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>
      
      <!-- Campo de confirmación de contraseña -->
      <div class="space-y-2">
        <label for="confirm-password" class="block text-sm font-medium">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirm-password" 
          formControlName="confirmPassword" 
          placeholder="Confirmar contraseña" 
          class="w-full border-0 border-b border-gray-200 py-3 px-0 focus:ring-0 focus:border-black text-sm"
        />
        <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
          <small>Las contraseñas no coinciden.</small>
        </div>
      </div>
      
      <!-- Botón de registro -->
      <div class="pt-4">
        <button 
          type="submit" 
          [disabled]="registerForm.invalid" 
          class="w-full bg-black text-white py-3 rounded-full hover:bg-gray-800 transition-colors text-sm font-medium uppercase disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Registrar
        </button>
      </div>
      
      <!-- Enlace para iniciar sesión -->
      <div class="text-center text-sm">
        <p class="text-gray-500">
          ¿Ya tienes una cuenta?
          <a routerLink="login" class="text-black font-medium hover:underline">Iniciar sesión</a>
        </p>
      </div>
    </form>
  </div>
  
  
</div>
